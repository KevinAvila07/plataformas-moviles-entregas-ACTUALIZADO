<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Contactos - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
        .favorito {
            color: gold;
            cursor: pointer;
        }
        .no-favorito {
            color: gray;
            cursor: pointer;
        }
        .editable {
            border-bottom: 1px dashed #000;
            outline: none;
            cursor: text;
        }
        .seleccionado {
            background-color: #d1e7dd;
        }
    </style>
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Lista de Contactos</h1>
        <div class="card">
            <div class="card-body">
                <h2>Buscar Contactos</h2>
                <input type="search" id="input-buscar" class="form-control mb-3" placeholder="Buscar por nombre, apellido o teléfono" aria-label="Buscar contactos" />

                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                    <div>
                        <label for="select-orden" class="form-label me-2">Ordenar por:</label>
                        <select id="select-orden" class="form-select d-inline-block w-auto" aria-label="Ordenar contactos">
                            <option value="apellido" selected>Apellido</option>
                            <option value="nombre">Nombre</option>
                        </select>
                    </div>
                    <div>
                        <button id="btn-favoritos" class="btn btn-outline-primary me-2" aria-pressed="false">Mostrar Favoritos</button>
                        <button id="btn-eliminar-multiples" class="btn btn-danger" disabled>Eliminar Seleccionados</button>
                    </div>
                </div>

                <ul id="lista-contactos" class="list-group mb-3" aria-live="polite" aria-label="Lista de contactos"></ul>

                <hr class="hr" />

                <h2>Nuevo Contacto</h2>
                <form id="form-contacto" aria-label="Formulario para agregar contacto">
                    <div class="input-group mb-3 flex-wrap gap-2">
                        <input type="text" class="form-control" name="nombre" id="input-nombre" placeholder="Nombre" aria-label="Nombre" required />
                        <input type="text" class="form-control" name="apellido" id="input-apellido" placeholder="Apellido" aria-label="Apellido" required />
                        <input type="tel" class="form-control" name="telefono" id="input-telefono" placeholder="Teléfono" aria-label="Teléfono" pattern="[\d\s()+-]*" />
                    </div>
                    <button class="btn btn-primary" type="submit">Agregar Contacto</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="lista-contactos.js"></script>
</body>
</html>
