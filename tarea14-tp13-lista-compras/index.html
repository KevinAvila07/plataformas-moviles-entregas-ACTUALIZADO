<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Compras - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <style>
        .comprado {
            text-decoration: line-through;
            color: gray;
        }
        .producto-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .producto-nombre {
            flex-grow: 1;
            cursor: pointer;
        }
        .producto-nombre[contenteditable="true"] {
            border-bottom: 1px dashed #000;
            outline: none;
        }
        .btn-eliminar {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Lista de Compras</h1>
        <div class="card">
            <div class="card-body">
                <h2>Listado de Productos</h2>

                <ul id="lista-productos" class="list-group mb-3" aria-live="polite" aria-label="Lista de productos">
                    <!-- Productos se agregan aquÃ­ -->
                </ul>

                <div class="mb-3">
                    <button id="btn-ordenar" class="btn btn-secondary me-2">Ordenar Productos</button>
                    <button id="btn-limpiar" class="btn btn-danger">Limpiar Lista</button>
                </div>

                <hr class="hr" />

                <h2>Agregar Producto</h2>
                <form id="form-producto" aria-label="Formulario para agregar producto">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Nombre del Producto" placeholder="Nombre del producto" required />
                        <button class="btn btn-primary" type="submit">Agregar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="lista-compras.js"></script>
</body>
</html>
