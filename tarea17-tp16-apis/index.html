<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PokéDex - PokeApi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4 text-center">PokéDex</h1>
        <div id="spinner" class="text-center my-4 d-none" aria-live="polite" aria-busy="true">
            <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
            <span class="visually-hidden">Cargando...</span>
        </div>
        <div id="pokedex" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"></div>
        <div class="text-center my-4">
            <button id="btn-cargar-mas" class="btn btn-primary">Cargar más Pokémon</button>
        </div>
    </div>

    <!-- Modal para info adicional -->
    <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="modalInfoLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalInfoLabel">Información Pokémon</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" id="modal-body">
            <!-- Info dinámica -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
